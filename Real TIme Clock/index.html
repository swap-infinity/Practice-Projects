<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
    <h1> Real Time Clock</h1>
    <div class="clock"></div>
    <div class="stopwatch">
        <h3 id="stopwatch-display">00:00:00</h3>
        <input type="button" value="Start Stopwatch" id="start"/>
        <input type="button" value="Stop Stopwatch" id="stop"/>
        <input type="button" value="Reset Stopwatch" id="reset"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
